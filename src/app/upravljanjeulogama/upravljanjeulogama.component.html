<div class="prikaz" *ngIf="isLoading">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
</div>
<div class="prikaz">
  <mat-card *ngIf="!isLoading" class="example-card">
    <mat-card-header>
      <mat-card-title>
        Upravljanje ulogama
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="korisnici">

        <ng-container matColumnDef="Slika">
          <th mat-header-cell *matHeaderCellDef> Slika </th>
          <td mat-cell *matCellDef="let korisnik" (click)="korisnikPrikaz(korisnik.korisnickoIme)">
            <img class="example-option-img" aria-hidden [src]="korisnik.slika" height="45">
          </td>
        </ng-container>

        <ng-container matColumnDef="Ime">
          <th mat-header-cell *matHeaderCellDef> Ime </th>
          <td mat-cell *matCellDef="let korisnik" (click)="korisnikPrikaz(korisnik.korisnickoIme)"> {{korisnik.ime}} </td>
        </ng-container>


        <ng-container matColumnDef="Prezime">
          <th mat-header-cell *matHeaderCellDef> Prezime </th>
          <td mat-cell *matCellDef="let korisnik" (click)="korisnikPrikaz(korisnik.korisnickoIme)"> {{korisnik.prezime}} </td>
        </ng-container>

        <ng-container matColumnDef="Korisničko ime">
          <th mat-header-cell *matHeaderCellDef> Korisničko ime </th>
          <td mat-cell *matCellDef="let korisnik" (click)="korisnikPrikaz(korisnik.korisnickoIme)"> {{korisnik.korisnickoIme}} </td>
        </ng-container>

        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let korisnik" (click)="korisnikPrikaz(korisnik.korisnickoIme)"> {{korisnik.email}} </td>
        </ng-container>

        <ng-container matColumnDef="Uloga">
          <th mat-header-cell *matHeaderCellDef> Uloga </th>
          <td mat-cell *matCellDef="let korisnik">
            <mat-select [(ngModel)]="korisnik.tip" (selectionChange)="odaberi($event.value,korisnik.korisnickoIme)">
              <mat-option value="korisnik">korisnik</mat-option>
              <mat-option value="moderator">moderator</mat-option>
              <mat-option value="admin">admin</mat-option>
            </mat-select>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="kolonaNaziv"></tr>
        <tr mat-row *matRowDef="let korisnik; columns: kolonaNaziv;"></tr>
      </table>
    </mat-card-content>
  </mat-card>

</div>
