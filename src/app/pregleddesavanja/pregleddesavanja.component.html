<div class="prikaz">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <mat-card class="example-card" *ngIf="!isLoading">
    <mat-card-header>
      <mat-card-title>
        <mat-card-title>
          Pregled dešavanja
        </mat-card-title>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="desavanja">

        <ng-container matColumnDef="Naziv">
          <th mat-header-cell *matHeaderCellDef> Naziv </th>
          <td mat-cell *matCellDef="let desavanje">
            {{desavanje.naziv}}
          </td>
        </ng-container>

        <ng-container matColumnDef="Aktivno/Počinje">
          <th mat-header-cell *matHeaderCellDef> Aktivno/Počinje </th>
          <td mat-cell *matCellDef="let desavanje"> {{aktivno(desavanje.datumPocetka, desavanje.datumKraja)}} </td>
        </ng-container>

        <ng-container matColumnDef="Tip">
          <th mat-header-cell *matHeaderCellDef> Tip </th>
          <td mat-cell *matCellDef="let desavanje"> {{desavanje.tip}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="kolonaNaziv"></tr>
        <tr mat-row *matRowDef="let desavanje; columns: kolonaNaziv;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
