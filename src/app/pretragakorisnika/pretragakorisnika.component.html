<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="prikaz">
  <mat-card *ngIf="!isLoading && !pretraga" class="example-card">
    <mat-card-header>
      <mat-card-title>
        Pretraga korisnika
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" (submit)="pretrazi()">
        <mat-form-field class="example-full-width" >
          <input type="text" placeholder="Pretraga korisnika" aria-label="Korisnik" matInput [formControl]="forma">
        </mat-form-field>
        <button mat-flat-button color="accent">Pretrazi</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
<div class="prikaz">
  <mat-card *ngIf="!isLoading && pretraga" class="example-card">
    <mat-card-header>
      <mat-card-title>
        Rezulitati pretrage
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <button mat-flat-button color="accent" (click)="nazad()" *ngIf="pretraga">Nazad</button>
      <table mat-table [dataSource]="korisniciPretraga">

        <ng-container matColumnDef="Slika">
          <th mat-header-cell *matHeaderCellDef> Slika </th>
          <td mat-cell *matCellDef="let korisnik">
            <img class="example-option-img" aria-hidden [src]="korisnik.slika" height="45">
          </td>
        </ng-container>

        <ng-container matColumnDef="Ime">
          <th mat-header-cell *matHeaderCellDef> Ime </th>
          <td mat-cell *matCellDef="let korisnik"> {{korisnik.ime}} </td>
        </ng-container>


        <ng-container matColumnDef="Prezime">
          <th mat-header-cell *matHeaderCellDef> Prezime </th>
          <td mat-cell *matCellDef="let korisnik"> {{korisnik.prezime}} </td>
        </ng-container>

        <ng-container matColumnDef="Korisničko ime">
          <th mat-header-cell *matHeaderCellDef> Korisničko ime </th>
          <td mat-cell *matCellDef="let korisnik"> {{korisnik.korisnickoIme}} </td>
        </ng-container>

        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let korisnik"> {{korisnik.email}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="kolonaNaziv"></tr>
        <tr mat-row *matRowDef="let korisnik; columns: kolonaNaziv;" (click)="korisnikPrikaz(korisnik.korisnickoIme)"></tr>
      </table>

    </mat-card-content>
  </mat-card>
</div>
